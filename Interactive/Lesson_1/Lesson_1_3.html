<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>

    <svg width="900" height="650">
        <circle id="circle1" cx="450" cy="325" r="50" fill="blue" />
    </svg>

    <script>
        let animationObj = document.getElementById('circle1');

        window.addEventListener('mousemove', (e) => {
            animationObj.setAttribute('cx', e.pageX);
            animationObj.setAttribute('cy', e.pageY);
        }, false)

    </script>
</body>

</html>
