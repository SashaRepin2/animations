<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            position: relative;
        }

        .center-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 35%);
        }
    </style>
</head>

<body>

    <script>
        const img1 = new Image();
        const img2 = new Image();

        if (document.images) {
            img1.src = "../images/htmlImage1.jpg";
            img2.src = "../images/htmlImage2.jpg";
        }
    </script>

    <div class="outer" onmouseover="document.currentImg.src = img2.src;"
        onmouseout=" document.currentImg.src = img1.src;">
        <img class="center-img" name="currentImg" src="../images/htmlImage1.jpg" />
    </div>

</body>

</html>
